<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">Google Search</a>
        <a href="advanced search.html">advanced search</a>
    </div>

    <div class="section">
        <div class="google-main">
            <div class="google-logo">
                <img src="img\google.png" alt="google">
                <div class="logo-subtext">
                    <span>images</span>
                </div>
            </div>
        </div>
        <form action="http://images.google.com/images" method="GET">
            <div class="google-search">
                <img src="img\zoom.svg" alt="google" class="zoom-icon">
                <input type="text" class="searchInput" name="q">
                <input type="image" src="img/zoom.png"class="zoom-icon"/>
                <input type="image" src="img/cam.png"class="cam-icon"/>
                <input type="image" src="img/tia.png"class="key-icon"/>
            </div>
        </form>


    </div>

    <div class="footer">
        <h4>Turkey</h4>
        <div class="links">
            <div class="link-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            </div>
            <div class="link-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>

        </div>
    </div>

</body>

</html>
