<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <div class="navbar">
        <a href="images.html">Images</a>
        <a href="advanced search.html">advanced search</a>
    </div>

    <div class="section">
        <div class="google-main">
            <div class="google-logo">
                <img src="img\google.png" alt="google">

            </div>
        </div>
        <div class="google-search">
            <img src="img\zoom.svg" alt="google" class="zoom-icon">

            <form action="https://google.com/search" method="GET">
                <input type="text" class="searchInput" name="q">
                <input type="submit" class="searchButton" value="Google Search">
                <input type="submit" class="searchButton" value="I'm Feeling Lucky" name="lucky">
            </form>

            <img src="img/voice.png" class="voiceIcon">

        </div>
        <div class="lang">
            <p>Google offered in: <a href="#">Turkish</a></p>
        </div>

    </div>

    <div class="footer">
        <h4>Turkey</h4>
        <div class="links">
            <div class="link-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            </div>
            <div class="link-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>

        </div>
    </div>

</body>

</html>
