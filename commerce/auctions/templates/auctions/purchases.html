{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <h2>Your Products</h2>
    {%for i in auctions%}
    <div class="row border " style="padding: 5px;position: relative;">
        <div class="col-md-4 ">
            <a href="product/{{i.id}}"><img href="" src="{{i.imageUrl}}" style="max-width:100%;max-height:100%;  position: relative;
                left: 50%;         
                top: 50%;         
                transform: translate(-50%, -50%);" /></a>
        </div>
        <div class="col-md-8 border ">
    
            <div>
                <a href="product/{{i.id}}">{{i.item}}</a>
            </div>
            <div>
                {{i.definition}}
            </div>
            <br>
            <div>
                Price: {{i.price}}$
            </div>

            <div>
                Created:{{i.creationTime}}
            </div>
            <div>
                By:{{i.creator}}
            </div>
        </div>
    </div>
    <br>
    {%endfor%}
</div>
{% endblock %}
