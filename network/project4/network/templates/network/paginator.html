<div name="paginator">
    <ul class="pagination">
        {% if posts.has_previous %}
        <li><a class="page-link" href="?page=1">&laquo; first</a></li>
        <li><a class="page-link" href="?page={{ posts.previous_page_number }}">previous</a></li>
        {% endif %}
        {% if posts.has_previous or posts.has_next %}
        <li class="page-item disabled">
            <p class="page-link">Page {{ posts.number }} of {{ posts.paginator.num_pages }}.</p>
        </li>
        {% endif %}
        {% if posts.has_next %}
        <li><a class="page-link" href="?page={{ posts.next_page_number }}">next</a></li>
        <li><a class="page-link" href="?page={{ posts.paginator.num_pages }}">last &raquo;</a></li>
        {% endif %}
        </span>
    </ul>
</div>
